<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pipigo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="p-4 w-full">
      <!---->
      <div
        id="status-bar"
        class="flex flex-row justify-start items-center container w-2/3 mb-24"
      >
        <a href="/home.html" class="flex flex-row items-center mr-8">
          <img class="w-11 mr-1" src="img/logo.png" alt="" />
          <h1 class="text-3xl font-bold tracking-wide text-gray-600">pipigo</h1>
        </a>
        <ul class="flex flex-row text-lg font-semibold tracking-tighter">
          <li class="mr-7 cursor-pointer text-green-500">
            <a href="/translation.html">웹사이트 번역</a>
          </li>
          <li class="mr-7 cursor-pointer relative">
            <span
              class="absolute bottom-6 left-14 text-xs text-white italic bg-slate-300 bg-auto rounded-3xl px-1.5 select-none"
              >Beta</span
            >
            <span>문서 번역</span>
          </li>
          <li class="mr-5 cursor-pointer">
            <span>GYM</span>
          </li>
          <li class="flex justify-center items-center">
            <span
              class="border border-l-black h-5 block mr-4 opacity-20"
            ></span>
          </li>
          <li class="mr-7 cursor-pointer"><span>사전</span></li>
        </ul>
      </div>
      <!---->
      <div id="translation-header" class="px-24">
        <div
          class="flex flex-row items-center border border-gray-300 rounded-full pl-7 pr-1 py-2 w-full"
        >
          <div class="flex flex-row items-center w-2/5">
            <div class="flex flex-row items-center mr-7">
              <button class="mr-1">영어</button>
              <span class="text-xs opacity-40"
                ><i class="fas fa-chevron-down"></i
              ></span>
            </div>
            <div class="flex flex-row items-center mr-7">
              <span class="text-lg opacity-50"
                ><i class="fas fa-random"></i
              ></span>
            </div>
            <div class="flex flex-row items-center">
              <button class="mr-1">한국어</button>
              <span class="text-xs opacity-40"
                ><i class="fas fa-chevron-down"></i
              ></span>
            </div>
          </div>
          <div class="flex flex-row items-center w-4/5">
            <div class="flex flex-row items-center w-11/12 mr-8">
              <input
                class="w-full outline-none"
                type="text"
                placeholder="웹사이트 URL을 입력하세요."
              />
            </div>
            <div class="flex flex-row justify-end items-center w-1/12">
              <button
                class="border border-transparent bg-green-400 py-2 px-3 rounded-full"
              >
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!---->
    </div>
  </body>
</html>
