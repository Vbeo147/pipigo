<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pipigo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <div id="status-bar" class="flex flex-row select-none p-4">
        <div class="flex flex-row justify-start items-center container">
          <div class="flex flex-row items-center mr-8">
            <img class="w-11 mr-1" src="img/logo.png" alt="" />
            <h1 class="text-3xl font-bold tracking-wide text-gray-600">
              pipigo
            </h1>
          </div>
          <ul class="flex flex-row text-lg font-semibold tracking-tighter">
            <li class="mr-7 cursor-pointer"><span>웹사이트 번역</span></li>
            <li class="mr-7 cursor-pointer relative">
              <span
                class="absolute bottom-6 left-14 text-xs text-white italic bg-slate-300 bg-auto rounded-3xl px-1.5 select-none"
                >Beta</span
              >
              <span>문서 번역</span>
            </li>
            <li class="mr-5 cursor-pointer relative">
              <span
                class="absolute bg-red-400 rounded-full w-1.5 h-1.5 left-10 bottom-5"
                >ㅤ</span
              >
              <span>GYM</span>
            </li>
            <li class="flex justify-center items-center">
              <span
                class="border border-l-black h-5 block mr-4 opacity-20"
              ></span>
            </li>
            <li class="mr-7 cursor-pointer"><span>사전</span></li>
          </ul>
        </div>
        <ul class="flex flex-row justify-end container items-center">
          <li class="text-2xl mr-6 cursor-pointer">
            <i class="far fa-share-square"></i>
          </li>
          <li class="text-2xl mr-6 cursor-pointer">
            <i class="far fa-star"></i>
          </li>
          <li class="text-2xl mr-6 cursor-pointer">
            <i class="fas fa-sliders-h"></i>
          </li>
          <li class="mr-6 text-sm border border-gray-300 py-0.5 px-1">
            <button>로그인</button>
          </li>
          <li class="text-2xl mr-6 opacity-50 hover:opacity-70 cursor-pointer">
            <i class="fas fa-th"></i>
          </li>
        </ul>
      </div>
      <div
        id="translation-box"
        class="mt-16 mx-20 flex flex-row justify-between"
      >
        <div
          id="left-box"
          class="border border-gray-300 w-1/2 h-80 mr-2 rounded-lg py-3 flex flex-col"
        >
          <div id="first-div" class="flex flex-row mb-10 px-6">
            <div
              class="flex flex-row items-center justify-between select-none w-full"
            >
              <div class="hover:text-green-400 cursor-pointer">
                <span class="text-xl font-medium mr-2">한국어</span>
                <span class="text-lg opacity-40"
                  ><i class="fas fa-chevron-down"></i
                ></span>
              </div>
              <div class="hover:text-green-400 cursor-pointer">
                <span class="text-xl opacity-70"
                  ><i class="fas fa-random"></i
                ></span>
              </div>
            </div>
          </div>
          <div
            id="second-div"
            class="flex flex-col justify-between h-full w-full"
          >
            <div class="w-full h-4/5 px-4 flex flex-col justify-between">
              <div class="h-4/5">
                <input
                  class="flex flex-col border-none outline-none w-full text-3xl placeholder-opacity-60"
                  type="text"
                  placeholder="번역할 내용을 입력하세요."
                />
              </div>
              <div
                class="flex flex-row justify-end h-1/6 select-none opacity-60"
              >
                <span>0/5000</span>
              </div>
            </div>
            <div class="w-full h-1/6">
              <!-- image tags -->
              <button>번역하기</button>
            </div>
          </div>
        </div>
        <div
          id="right-box"
          class="border border-gray-300 w-1/2 h-80 rounded-lg py-3 flex flex-col"
        >
          <div class="flex px-6 select-none">
            <div
              class="flex flex-row items-center cursor-pointer hover:text-green-400"
            >
              <span class="text-xl font-medium mr-2">영어</span>
              <span class="text-lg opacity-40"
                ><i class="fas fa-chevron-down"></i
              ></span>
            </div>
          </div>
          <div class="flex flex-col w-auto h-80 justify-end">
            <div>Hello World!</div>
            <!-- image tags -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
