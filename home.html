<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pipigo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <div id="status-bar" class="flex flex-row select-none p-4">
        <div class="flex flex-row justify-start items-center container">
          <div class="flex flex-row items-center mr-8">
            <img class="w-11 mr-1" src="img/logo.png" alt="" />
            <h1 class="text-3xl font-bold tracking-wide text-gray-600">
              pipigo
            </h1>
          </div>
          <ul class="flex flex-row text-lg font-semibold tracking-tighter">
            <li class="mr-7 cursor-pointer"><span>웹사이트 번역</span></li>
            <li class="mr-7 cursor-pointer relative">
              <span
                class="absolute bottom-6 left-14 text-xs text-white italic bg-slate-300 bg-auto rounded-3xl px-1.5 select-none"
                >Beta</span
              >
              <span>문서 번역</span>
            </li>
            <li class="mr-5 cursor-pointer relative">
              <span
                class="absolute bg-red-400 rounded-full w-1.5 h-1.5 left-10 bottom-5"
                >ㅤ</span
              >
              <span>GYM</span>
            </li>
            <li class="flex justify-center items-center">
              <span
                class="border border-l-black h-5 block mr-4 opacity-20"
              ></span>
            </li>
            <li class="mr-7 cursor-pointer"><span>사전</span></li>
          </ul>
        </div>
        <ul class="flex flex-row justify-end container items-center">
          <li class="text-2xl mr-6 cursor-pointer">
            <i class="fas fa-external-link-alt"></i>
          </li>
          <li class="text-2xl mr-6 cursor-pointer">
            <i class="far fa-star"></i>
          </li>
          <li class="text-2xl mr-6 cursor-pointer">
            <i class="fas fa-sliders-h"></i>
          </li>
          <li class="mr-6 text-sm border border-gray-300 py-0.5 px-1">
            <button>로그인</button>
          </li>
          <li class="text-2xl mr-6 opacity-50 hover:opacity-70 cursor-pointer">
            <i class="fas fa-th"></i>
          </li>
        </ul>
      </div>
      <div
        id="translator-box"
        class="mt-16 mx-12 xl:mx-52 2xl:mx-72 flex flex-row justify-between"
      >
        <div
          id="left-box"
          class="border border-gray-300 focus-within:border-green-400 w-1/2 h-80 mr-2 rounded-lg py-3 flex flex-col"
        >
          <div id="first-div" class="flex flex-row mb-10 px-6">
            <div
              class="flex flex-row items-center justify-between select-none w-full"
            >
              <div class="hover:text-green-400 cursor-pointer">
                <span class="text-xl font-medium mr-2">한국어</span>
                <span class="text-lg opacity-40"
                  ><i class="fas fa-chevron-down"></i
                ></span>
              </div>
              <div class="hover:text-green-400 cursor-pointer">
                <span class="text-xl opacity-70"
                  ><i class="fas fa-random"></i
                ></span>
              </div>
            </div>
          </div>
          <div
            id="second-div"
            class="flex flex-col justify-between h-full w-full"
          >
            <div class="w-full h-4/5 px-5 flex flex-col justify-between mb-5">
              <div class="h-4/5">
                <input
                  class="flex flex-col border-none outline-none w-full text-3xl placeholder-opacity-60"
                  type="text"
                  placeholder="번역할 내용을 입력하세요."
                />
              </div>
              <div class="flex flex-row justify-end h-1/6 select-none">
                <span class="text-xl opacity-40">0/5000</span>
              </div>
            </div>
            <div class="w-full h-1/6 flex flex-row justify-between">
              <div
                class="text-3xl opacity-70 flex flex-row justify-between w-2/4 pl-6"
              >
                <span><i class="fas fa-volume-up"></i></span>
                <span><i class="far fa-copy"></i></span>
                <span class="hover:text-green-400 cursor-pointer"
                  ><i class="fas fa-pen"></i
                ></span>
              </div>
              <div
                class="border border-green-500 bg-green-400 rounded-br-lg flex justify-center items-center cursor-pointer py-6"
              >
                <button
                  class="text-white font-bold transition-all active:scale-95 px-5 py-6"
                >
                  번역하기
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          id="right-box"
          class="border border-gray-300 w-1/2 h-80 rounded-lg py-3 flex flex-col"
        >
          <div class="flex px-6 select-none">
            <div
              class="flex flex-row items-center cursor-pointer hover:text-green-400"
            >
              <span class="text-xl font-medium mr-2">영어</span>
              <span class="text-lg opacity-40"
                ><i class="fas fa-chevron-down"></i
              ></span>
            </div>
          </div>
          <div class="flex flex-col w-auto h-80 justify-end">
            <div
              class="flex flex-row px-6 w-3/5 justify-between text-3xl opacity-70"
            >
              <span><i class="fas fa-volume-up"></i></span>
              <span><i class="far fa-copy"></i></span>
              <span><i class="far fa-star"></i></span>
              <span class="cursor-pointer hover:text-green-400"
                ><i class="far fa-share-square"></i
              ></span>
            </div>
          </div>
        </div>
      </div>
      <div id="bottom-box" class="flex flex-col">
        <!---->
        <div class="flex px-14 py-5 xl:px-52 2xl:px-72">
          <div class="flex flex-row justify-start items-center cursor-pointer">
            <span class="text-2xl mr-2"><i class="fas fa-toggle-on"></i></span>
            <span class="text-base font-bold opacity-50 select-none"
              >자동완성</span
            >
          </div>
        </div>
        <!---->
        <div
          id="translator-bottom-box"
          class="mt-24 mx-32 xl:mx-48 2xl:mx-80 select-none"
        >
          <div class="flex flex-row items-center w-full">
            <div class="w-1.5/12 mr-5">
              <label for="input" class="font-medium text-base"
                >웹사이트 번역</label
              >
            </div>
            <div class="flex flex-row items-center w-10/12">
              <div
                class="flex flex-row items-center border border-transparent focus-within:border-b-green-400 w-10/12 justify-between mr-3"
              >
                <div class="w-7/12 text-lg">
                  <input
                    class="outline-none w-full h-10 placeholder-gray-500 placeholder-opacity-75"
                    id="input"
                    type="text"
                    placeholder="웹사이트 URL을 입력하세요."
                  />
                </div>
                <div class="w-3/12 cursor-pointer">
                  <span class="text-base">한국어로 번역</span>
                  <span class="text-sm opacity-40"
                    ><i class="fas fa-chevron-down"></i
                  ></span>
                </div>
              </div>
              <div>
                <button
                  class="text-lg border border-gray-400 px-3 py-1.5 rounded-full hover:bg-green-400 hover:border-green-400"
                >
                  <span class="opacity-50"
                    ><i class="fas fa-arrow-right"></i
                  ></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!---->
        <div
          id="post-box"
          class="flex flex-row items-center justify-between mx-12 2xl:mx-72 xl:mx-52 mt-28 mb-20 select-none"
        >
          <div class="flex flex-row items-center justify-between">
            <div class="border rounded-2xl bg-cyan-500 mr-4">
              <span class="px-1 text-sm font-bold text-white">New</span>
            </div>
            <div
              class="flex flex-row justify-center items-center cursor-pointer"
            >
              <p class="font-bold opacity-60">
                [App] 안녕하세요 프론트엔드 개발자를 꿈꾸는 Vbeo입니다.
              </p>
            </div>
          </div>
          <div
            class="flex flex-row justify-center items-center text-xl opacity-50"
          >
            <span class="mr-5 cursor-pointer"
              ><i class="fab fa-facebook-f"></i
            ></span>
            <span class="cursor-pointer"><i class="fab fa-blogger-b"></i></span>
          </div>
        </div>
        <!---->
        <div id="info-box" class="flex flex-col justify-center mx-10">
          <div class="flex flex-row items-center justify-between w-full mb-8">
            <div
              class="flex flex-row justify-start items-center cursor-pointer"
            >
              <img class="w-9 h-auto mr-2" src="/img/logo.png" alt="" />
              <span class="font-bold select-none">APP Download</span>
            </div>
            <div class="flex flex-row items-center justify-end cursor-pointer">
              <span class="text-sm mr-10 select-none">한국어</span>
              <span class="text-sm opacity-40"
                ><i class="fas fa-chevron-down"></i
              ></span>
            </div>
          </div>
          <div class="flex flex-col justify-center items-start text-sm">
            <div class="flex flex-row items-center mb-3">
              <span
                class="opacity-80 mr-3 cursor-pointer border decoration-solid hover:underline"
                >이용약관</span
              >
              <span
                class="font-bold opacity-70 mr-3 cursor-pointer border decoration-solid hover:underline"
                >개인정보처리방침</span
              >
              <span
                class="font-bold opacity-70 mr-3 cursor-pointer border decoration-solid hover:underline"
                >책임의 한계와 법적고지</span
              >
            </div>
            <div class="flex flex-row items-center mb-2">
              <span
                class="opacity-80 mr-3 cursor-pointer border decoration-solid hover:underline"
                >고객센터</span
              >
              <span
                class="opacity-80 mr-3 cursor-pointer border decoration-solid hover:underline"
                >의견제안</span
              >
              <span
                class="opacity-80 mr-3 cursor-pointer border decoration-solid hover:underline"
                >준수사항</span
              >
              <span
                class="opacity-80 mr-3 cursor-pointer border decoration-solid hover:underline"
                >품질 개선 동의</span
              >
              <span
                class="opacity-80 mr-3 cursor-pointer border decoration-solid hover:underline"
                >단축키</span
              >
            </div>
            <div class="flex flex-col justify-center mb-12">
              <span
                class="font-bold opacity-80 mb-8 cursor-pointer decoration-solid hover:underline"
                >제휴∙API 이용문의</span
              >
              <span
                class="font-bold opacity-50 text-xs cursor-pointer border decoration-solid hover:underline"
                >&copy; NAVER Corp.</span
              >
            </div>
          </div>
        </div>
        <!---->
      </div>
    </div>
  </body>
</html>
